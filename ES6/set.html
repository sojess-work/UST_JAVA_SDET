<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript sets</h2>
        <p>Add values to set</p>
        <p id="demo"></p>
        <script>
            const letters = new Set();
            letters.add("A");
            letters.add("B");
            document.getElementById("demo").innerHTML=letters.size;
        </script>
    </body>
</html>
