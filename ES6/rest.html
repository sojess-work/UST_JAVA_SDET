<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Rest parameters</h2>
        <p>The rest paramter ... allows a function to treat  an indefinite number of argunments as an array</p>
        <p id="demo"></p>
        <script>
            function sum(...args){
                let sum=0;
                for(arg of args) sum+=arg;
                return sum;
            }
            let x=sum(5,6,7,8);
            document.getElementById("demo").innerHTML=x;
        </script>
    </body>
</html>
