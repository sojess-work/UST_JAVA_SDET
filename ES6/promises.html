<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Promises</h2>
        <p>Wait 3 seconds for this page to change</p>
        <h1 id="demo"></h1>
        <script>
           const p = new Promise((resolve,reject) => {
               setTimeout(() => {
                   resolve("I Love you 3000 !!");
               }, 3000);
           })
           p.then((result) => document.getElementById("demo").innerHTML = result);
        </script>
    </body>
</html>
