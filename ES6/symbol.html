<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Symbol</h2>
        <p id="demo"></p>
        <script>
            const person = {
                fName: "John",
                lName: "Doe",
                age:50,
                eyeColor: "blue"
            };
            let id = Symbol('id');
            person[id] = 140353;
            document.getElementById("demo").innerHTML=person[id]+"<br>"+person.id;
        </script>
    </body>
</html>
