<!DOCTYPE html>
<html>
    <head>
        <style>
            table,tr,td {
                border: 1px solid white;
                border-collapse: collapse;
            }
            tr,td{
                padding: 5px;
            }
            td{
                background-color: powderblue;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <p>This is paragraph 1</p>
                    <p>This is paragraph 2</p>
                </td>
                <td>
                    This cell contains a table:
                    <table>
                        <tr>
                            <td>A</td>
                            <td>A</td>
                        </tr>
                        <tr>
                            <td>C</td>
                            <td>D</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    This cell contains a list:
                    <ul>
                        <li>Apples</li>
                        <li>Bananas</li>
                        <li>Mangos</li>
                    </ul>
                </td>
                <td>
                    Hello
                </td>
            </tr>
        </table>
    </body>
</html>
