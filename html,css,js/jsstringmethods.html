<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript String methods</h2>
        <p>Display the first array element, after a string split:</p>
        <p id="demo"></p>
        <script>
            let text = "a,b,c,d";
            const arr= text.split(",");
            document.getElementById("demo").innerHTML=arr[0];
        </script>
    </body>
</html>
